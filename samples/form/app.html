<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オーダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">オーダー</h1>
        <form id="myForm" class="space-y-6">
            <div>
                <select id="itemList" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" onchange="handleSelectChange()">
                    <option value="">--- 商品 ---</option>
                    <option value="1">アイスコーヒー</option>
                    <option value="2">ホットコーヒー</option>
                </select>
            </div>

            <div class="flex items-center space-x-2">
                <span id="price" class="text-gray-700 text-lg font-medium"></span>
                <span class="text-gray-500">円</span>
            </div>

            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700">個数:</label>
                <input type="number" id="quantity" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="1" required />
            </div>

            <button type="button" id="submitButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300" onclick="handleButtonClick()">
                オーダー
            </button>
        </form>
        <div id="message" class="mt-6 text-gray-700 text-lg font-medium"></div>
    </div>

    <!-- JavaScriptファイルを読み込む -->
    <script src="js/app.js"></script>
</body>

</html>
